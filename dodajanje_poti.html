    <header class="masthead">
        <div class="container align-items-center">
            <div class="signup-form">
                <form id='registracijaForm' name="registracija" action="http://localhost:3000/dodajPot" method="POST">
                    <h2>Dodaj pot</h2>
                    <p class="hint-text">Dodano pot bodo videli vsi uporabniki.</p>
                    <br>
                    <div class="form-group">
                        <b></b> 
                        <label for="vnosBesedila" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <input name="zacetnaTocka" type="text" class="form-control" id="text" placeholder="Začetna točka">
                        </div>
                        <div class="form-group">
                            <label for="vnosBesedila" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <input name="koncnaTocka" type="text" class="form-control" id="text"
                                    placeholder="Končna točka">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"></label>
                            <select name="profil" class="form-control" id="exampleFormControlSelect1" placeholder="Profil">
                                <option>Ravninski</option>
                                <option>Gričevnat</option>
                                <option>Hribovit</option>
                                <option>Gorski</option>
                            </select>
                        </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1"></label>
                                <select name="tip" class="form-control" id="exampleFormControlSelect1" placeholder="Tip">
                                    <option>Cestno kolo</option>
                                    <option>Gorsko kolo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vnosStevila" class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input name="razdalja" type="number" class="form-control" id="number"
                                        placeholder="Razdalja">
                            </div>
                            <div class="form-group">
                                <label for="vnosStevila" class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input name="vzpon" type="number" class="form-control" id="number"
                                        placeholder="Vzpon">
                            </div>
                            <div class="form-group">
                                <label for="vnosStevila" class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input name="spust" type="number" class="form-control" id="number"
                                        placeholder="Spust">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1"></label>
                                <select name="tezavnost" class="form-control" id="exampleFormControlSelect1" placeholder="Težavnost">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Dodaj pot</button>
                            </div>
                </form>
