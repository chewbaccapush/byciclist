    <header class="masthead">
        <div class="container align-items-center">
            <div class="signup-form">
                <form id="urejanjePoti" name="urejanjePoti" onsubmit="postUrediPot()">
                    <h2>Uredi pot</h2>
                    <br>
                    <div class="form-group">
                        <b></b>
                        <div class="form-group">
                            <input name="zacetnaTocka" type="text" class="form-control" placeholder="Začetna točka" name="zacetnaTocka" required>
                        </div>
                        <div class="form-group">
                            <input name="koncnaTocka" type="text" class="form-control" placeholder="Končna točka" name="koncnaTocka" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Profil</label>
                            <select name="profil" class="form-control" required>
                                <option>Ravninski</option>
                                <option>Gričevnat</option>
                                <option>Hribovit</option>
                                <option>Gorski</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Tip</label>
                            <select name="tip" class="form-control" placeholder="Tip" required>
                                <option>Cestno kolo</option>
                                <option>Gorsko kolo</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <input name="razdalja" type="number" class="form-control" placeholder="Razdalja" required>
                            </div>
                            <div class="form-group col-lg-4">
                                <input name="vzpon" type="number" class="form-control" id="" placeholder="Vzpon" required>
                            </div>

                            <div class="form-group col-lg-4">
                                <input name="spust" type="number" class="form-control" id="number" placeholder="Spust" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Težavnost</label>
                            <select name="tezavnost" class="form-control" id="exampleFormControlSelect1" placeholder="Težavnost" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <input name="slika" type="text" class="form-control" placeholder="URL slike" name="slika">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Uredi pot</button>
                        </div>
                </form>
                </div>
            </div>
